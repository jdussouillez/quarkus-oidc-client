# Quarkus configuration (https://quarkus.io/guides/all-config)

###########
# Quarkus #
###########
quarkus.application.name=testapp
quarkus.banner.enabled=false
quarkus.devservices.enabled=false

########
# Logs #
########
quarkus.log.level=INFO
quarkus.log.min-level=ALL
%dev.quarkus.log.console.json=false
%test.quarkus.log.console.json=false

################
# OIDC clients #
################
quarkus.oidc-client.client-enabled=false
quarkus.oidc-client.connection-timeout=20S
quarkus.oidc-client.use-blocking-dns-lookup=true

quarkus.oidc-client.foo.auth-server-url=https://quarkus.io/
quarkus.oidc-client.foo.client-id=xxxx
quarkus.oidc-client.foo.credentials.secret=mysecret
quarkus.oidc-client.foo.scopes=https://quarkus.io/.default
quarkus.oidc-client.foo.client-enabled=false
